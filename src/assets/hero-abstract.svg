<svg width="1200" height="1500" viewBox="0 0 1200 1500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7E6D7"/>
      <stop offset="45%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E8E5FF"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(950 250) rotate(135) scale(420 420)">
      <stop offset="0%" stop-color="#7B61FF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#7B61FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B2C2F" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#3B2C2F" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7B61FF"/>
      <stop offset="100%" stop-color="#F6B26B"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
  </defs>

  <rect width="1200" height="1500" fill="url(#bg)"/>
  <circle cx="950" cy="250" r="420" fill="url(#glow)"/>

  <g opacity="0.85">
    <path d="M-50 520C220 430 430 610 680 560C930 510 1020 340 1260 370" stroke="url(#wave)" stroke-width="36" stroke-linecap="round"/>
    <path d="M-60 720C180 640 420 820 690 790C960 760 1060 590 1270 610" stroke="url(#wave)" stroke-width="28" stroke-linecap="round"/>
  </g>

  <g filter="url(#soft)">
    <ellipse cx="320" cy="1020" rx="220" ry="160" fill="#7B61FF" fill-opacity="0.18"/>
    <ellipse cx="820" cy="1080" rx="260" ry="190" fill="#F6B26B" fill-opacity="0.18"/>
  </g>

  <g opacity="0.9">
    <rect x="170" y="240" width="260" height="360" rx="140" fill="#FFFFFF" fill-opacity="0.65"/>
    <rect x="250" y="320" width="220" height="300" rx="110" fill="url(#accent)" fill-opacity="0.65"/>
    <rect x="650" y="320" width="310" height="420" rx="155" fill="#FFFFFF" fill-opacity="0.55"/>
  </g>

  <path d="M140 1210C370 1120 540 1270 760 1220C980 1170 1080 1030 1260 1060" stroke="url(#wave)" stroke-width="26" stroke-linecap="round" opacity="0.6"/>
